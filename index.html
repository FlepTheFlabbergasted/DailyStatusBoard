<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Daily Status Board</title>

	<meta charset="utf-8">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="author" content="Filip Strandberg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Cdn  -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<!-- Local -->
	<script type="text/javascript" src="scripts/chart.js"></script>
	<script type="text/javascript" src="scripts/dragndrop.js"></script>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/postit.css">
	
</head>
<body>
	<div class="row">
		<div id="chartContainer">
			<canvas id="canvas"></canvas>
			<div class="flex-container">
				<input type="number" class="width-5" id="plusInput" value="0"/>
				<button id="plusButton">+</button>
				<input type="number" class="width-5" id="minusInput" value="0"/>
				<button id="minusButton">-</button>

				<button id="submitData">Submit Data</button>
				<!-- <button id="addRandomData">Add Random Data</button> -->
				<button id="removeData">Remove Data</button>
				<button id="deleteStoredData">Delete Stored Data</button>
			</div>
		</div>

		<div id="postitContainer" ondrop="drop(event)" ondragover="drag_over(event)">
			<div class="postit" draggable="true" ondragstart="drag_start(event)" id="sdfsdf">
				<textarea>Drag me! 1</textarea>
			</div>
			<div class="postit" draggable="true" ondragstart="drag_start(event)" id="sdfsdfasd">
				<textarea>Drag me! 2</textarea>
			</div>
		</div>
	</div>
	<!-- <button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button> -->
</body>
</html>
