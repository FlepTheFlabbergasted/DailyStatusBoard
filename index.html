<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Daily Status Board</title>

	<meta charset="utf-8">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="author" content="Filip Strandberg"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- Cdn  -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<!-- Local -->
	<link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon"/>
	<script type="text/javascript" src="scripts/stats.js"></script>
	<script type="text/javascript" src="scripts/chart.js"></script>
	<script type="text/javascript" src="scripts/dragndrop.js"></script>
	<script type="text/javascript" src="scripts/postit.js"></script>
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link rel="stylesheet" type="text/css" href="css/postit.css">
	<audio id="secretSound" src="https://www.myinstants.com/media/sounds/zeldaitem.swf.mp3"></audio>
</head>
<body>
	<div id="main-container">
		<div id="left-container">
			<div id="chart-container">
				<canvas id="canvas"></canvas>
			</div>
			<div id="stats-container">
				<canvas id="stats-canvas"></canvas>
			</div>
			<div id="chart-controls">
				<div id="input-container">
					<div id="plus-container">
						<input type="number" id="plusInput" value="0"/>
						<button id="plusButton">+</button>
					</div>
					<div id="minus-container">
						<input type="number" id="minusInput" value="0"/>
						<button id="minusButton">-</button>
					</div>
				</div>
				<button id="submitData">Submit Data</button>
				<button id="removeData">Remove Data</button>
				<button id="deleteStoredData">Delete Stored Data</button>
				<button id="addPostit">Add Postit</button>
			</div>
		</div>
		<div id="right-container">
			<div id="postit-container" ondrop="drop(event)" ondragover="drag_over(event)">
			</div>
			<div id="trashcan-container" ondrop="drop_trashcan(event)" ondragover="drag_over(event)">
				<p>TRASHCAN</p>
			</div>
		</div>
	</div>
</body>
</html>
